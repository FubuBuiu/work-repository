stages:
  - approve
  - build
  - cleanup

variables:
  DOCKER_DRIVER: overlay2

services:
  - docker:dind

approve:
  stage: approve
  script:
    - echo "Waiting for approval..."
  when: manual
  allow_failure: false
  only:
    - merge_requests
    - develop

build:
  stage: build
  script:
    - docker-compose up --build -d
  only:
    - merge_requests
    - develop

cleanup:
  stage: cleanup
  script:
    - docker image prune -f
  when: on_success
  only:
    - merge_requests
    - develop